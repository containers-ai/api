// This file has messages related general definitions

syntax = "proto3";

package containersai.alameda.v1alpha1.datahub.common;

option go_package = "github.com/containers-ai/api/alameda_api/v1alpha1/datahub/common";

enum ResourceBoundary {
    RESOURCE_BOUNDARY_UNDEFINED = 0;
    RESOURCE_RAW                = 1;
    RESOURCE_UPPER_BOUND        = 2;
    RESOURCE_LOWER_BOUND        = 3;
}

enum ResourceQuota {
    RESOURCE_QUOTA_UNDEFINED = 0;
    RESOURCE_LIMIT           = 1;
    RESOURCE_REQUEST         = 2;
    RESOURCE_INITIAL_LIMIT   = 3;
    RESOURCE_INITIAL_REQUEST = 4;
}

enum DataType {
    DATATYPE_UNDEFINED = 0;
    DATATYPE_BOOL      = 1;
    DATATYPE_INT       = 2;
    DATATYPE_INT8      = 3;
    DATATYPE_INT16     = 4;
    DATATYPE_INT32     = 5;
    DATATYPE_INT64     = 6;
    DATATYPE_UINT      = 7;
    DATATYPE_UINT8     = 8;
    DATATYPE_UINT16    = 9;
    DATATYPE_UINT32    = 10;
    DATATYPE_UTIN64    = 11;
    DATATYPE_FLOAT32   = 12;
    DATATYPE_FLOAT64   = 13;
    DATATYPE_STRING    = 14;
}

enum ColumnType {
    COLUMNTYPE_UDEFINED = 0;
    COLUMNTYPE_TAG      = 1;
    COLUMNTYPE_FIELD    = 2;
}

enum FunctionType {
    FUNCTIONTYPE_UNDEFINED = 0;

    // Aggregation function
    FUNCTIONTYPE_COUNT     = 1;  // Returns the number of non-null field values
    FUNCTIONTYPE_MEAN      = 2;  // Returns the arithmetic mean (average) of field values.
    FUNCTIONTYPE_MEDIAN    = 3;  // Returns the middle value from a sorted list of field values.
    FUNCTIONTYPE_STDDEV    = 4;  // Returns the standard deviation of field values.
    FUNCTIONTYPE_SUM       = 5;  // Returns the sum of field values.

    // Selector function
    FUNCTIONTYPE_BOTTOM    = 6;  // Returns the smallest N field values.
    FUNCTIONTYPE_FIRST     = 7;  // Returns the field value with the oldest timestamp.
    FUNCTIONTYPE_LAST      = 8;  // Returns the field value with the most recent timestamp.
    FUNCTIONTYPE_MAX       = 9;  // Returns the greatest field value.
    FUNCTIONTYPE_MIN       = 10; // Returns the lowest field value.
    FUNCTIONTYPE_TOP       = 11; // Returns the greatest N field values.
}
