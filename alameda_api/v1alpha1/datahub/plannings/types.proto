// This file has messages related to plannings of containers, pods, and controllers

syntax = "proto3";

package containersai.alameda.v1alpha1.datahub.plannings;

import "google/protobuf/timestamp.proto";
import "alameda_api/v1alpha1/datahub/resources/metadata.proto";
import "alameda_api/v1alpha1/datahub/resources/types.proto";

option go_package = "github.com/containers-ai/api/alameda_api/v1alpha1/datahub/plannings";

enum PlanningType {
    PT_UNDEFINED      = 0;
    PT_RECOMMENDATION = 1;
    PT_PLANNING       = 2;
}

enum ControllerPlanningType {
    CPT_UNDEFINED = 0;
    CPT_PRIMITIVE = 1;
    CPT_K8S       = 2;
}

message ControllerPlanningSpec {
    resources.NamespacedName  namespaced_name      = 1;
    resources.Kind            kind                 = 2;
    int32                     current_replicas     = 3;
    int32                     desired_replicas     = 4;
    google.protobuf.Timestamp time                 = 5;
    google.protobuf.Timestamp create_time          = 6;
    double                    current_cpu_requests = 7;
    double                    current_mem_requests = 8;
    double                    current_cpu_limits   = 9;
    double                    current_mem_limits   = 10;
    double                    desired_cpu_limits   = 11;
    double                    desired_mem_limits   = 12;
    double                    total_cost           = 13;
}

message ControllerPlanningSpecK8s {
    resources.NamespacedName  namespaced_name  = 1;
    resources.Kind            kind             = 2;
    int32                     current_replicas = 3;
    int32                     desired_replicas = 4;
    google.protobuf.Timestamp time             = 5;
    google.protobuf.Timestamp create_time      = 6;
}
